bdwalk:
  1. SがあるマスからGがあるマスまで、盤面に交差や枝分かれのない1本の線を引きましょう。

  2. 線は、マスの中央を通るようにタテヨコに引きます。

  3. 盤面は、ビルを上から透過して見た図です。数字は階数を表しており、ビルには1階から盤面にある最大の数字までの階があります。数字が書かれたマスはそのマスがある階を表していますが、数字のないマスが何階かはわかりません（最後までわからないこともあります）。

  4. 灰色のマスはエレベーターです。▲のエレベーターでは上の階に、▼のエレベーターでは下の階に移動します。印のないエレベーターではどちらに移動するかはわかりませんが、必ず階を移動します。エレベーターのマスを通らずに階を移動することはできません。

  5. 線は、すべての数字とエレベーターを通らなければなりません。

  パズル通信ニコリ vol.174より


canal:
  1. 数字は、上下左右に接する黒マスがまっすぐ連続する個数の、4方向の和を表します。

  2. 数字が入っているマスを黒く塗ってはいけません。

  3. 黒マスが２×２以上のカタマリになってはいけません。

  4. 黒マスはタテヨコにひとつながりになります。
  
  Prasanna Seshadri氏発案


cbanana:
  1. 盤面のいくつかのマスを黒く塗りましょう。

  2. タテヨコにひとつながりになった黒マスのカタマリは、長方形（正方形含む）になります。

  3. タテヨコにひとつながりになった白マスのカタマリは、長方形（正方形含む）以外の形になります。

  4. 数字は、そのマスを含むカタマリのマス数を表します。

  パズル通信ニコリ vol.176より


chainedb:
  1. 盤面のいくつかのマスを黒くぬりましょう。

  2. 数字は、その数字が含まれる、黒マスがタテヨコにつながったカタマリ（ブロックと呼びます）のマス数を表します｡｢？｣の場合、何マスのカタマリになるかはわかりません。

  3. すべてのブロックには数字か｢？｣が１つずつ入るようにします。

  4. ２個以上のブロックが角で接したつながりを「チェーン」と呼びます。チェーンを作らないブロックがあってはいけません。

  5. １つのチェーンの中に、大きさも形も同じブロックが入ってはいけません。回転や裏返しをして同じになるものは「同じ形」とします。


crossstitch:
  1. 盤面内に線を斜めに引き、ループを2つ作ります。ヒントマスの内部は通れません。

  2. ループは自己交差できませんが、異なるループどうしが交わることはできます。

  3. ループが交わるマスどうしが隣り合ってはいけません。

  4. 矢印付きの数字は、その方向にある、線が交差するマスの数を表します。

  5. 丸囲みの数字は、そのマスの周囲にある、線が通る格子点の数を表します。

  6. ？は、1以上の数字を表します。

  Arvi Teikari氏発案


dotchi:
  1. 盤面のいくつかのマスに線を引き、1つの輪っかを作りましょう。

  2. 線はマスの中央を通るようにタテヨコに引きます。線を交差させたり枝分かれさせたりしてはいけません。

  3. 盤面にある◯のマスには必ず線が通ります。◯を通る線は、太線で区切られた各部屋内では「すべて直進」か「すべて直角に曲がる」のどちらかになるようにします。

  4. ●のマスに線を引いてはいけません。
 

oneroom:
  1. 盤面のいくつかのマスを黒くぬりましょう。

  2. 太線で区切られた部分（部屋と呼びます）に入っている数字は、その部屋に入る黒マスの数を表しています。数字の入っていない部屋には、いくつ黒マスが入るか分かりません。

  3. 太線を挟んで白マスが隣り合っているとき、その辺には１つドアができるものとします。ある２部屋の間にはドアが２つ以上できてはいけません。

  4. １つの部屋が黒マスで２つ以上に分かれてはいけません。

  5. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断したりしてはいけません。

  パズル通信ニコリVol.169より


ovotovata:
  1. マスの中心を縦横に通る線を引き、1つのループを作ります。線を交差させたり、枝分かれさせたりしてはいけません。

  2. 線は、すべての灰色の領域を通ります。白色の領域は通らなくてもかまいません。

  3. 数字が書かれた領域から線が出る場合、線はその数字のマス数だけ直進してから曲がります。

  4. 線は、同じ領域を何度出入りしてもかまいません。

  Eric Fox氏発案


voxas:
  点線上に線を引き、盤面をいくつかの領域に分割します。いくつかの線があらかじめ引かれています。

  1. すべての領域は長方形で、2マスか3マスの大きさになります。

  2. 白丸をはさんだ2つの長方形は、同じ大きさかつ同じ向きになります。

  3. 灰色の丸をはさんだ2つの長方形は、同じ大きさまたは同じ向きのどちらかになります（両方は不可）。

  4. 黒丸をはさんだ2つの長方形は、異なる大きさかつ異なる向きになります。

  Eric Fox氏発案

